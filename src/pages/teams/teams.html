<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content><h2> Team Detail</h2></ion-content>
  <button ion-item *ngFor="let team of teams" (click)="itemTapped($event, team)">
            {{team.name}}
   </button>
  <button ion-button (click)="itemTapped()"> HC Elite</button>
  <button ion-button (click)="itemTapped()"> Team Takeover </button>
</ion-content>
